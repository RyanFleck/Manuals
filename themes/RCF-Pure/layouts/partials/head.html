<head>
  <!-- Page Title-->
  <title>{{ .Site.Title }}{{ if .Title }}: {{ .Title }}{{end}}</title>

  <!-- Basic Metadata -->
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />

  <!-- CSS -->
  {{ $styles := resources.Get "style.css" | minify | resources.Fingerprint "md5" }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}">

  <script type="application/javascript" src="/scripts.js" async defer></script>

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ .Permalink }}" />

  <!-- Page Description -->
  {{ if .Summary }}
  <meta property="og:description" content="{{ .Summary }}" />
  <meta name="twitter:description" content="{{ .Summary }}" />
  <meta itemprop="description" content="{{ .Summary }}" />
  {{ end }}

  <!-- Twitter & FB Meta -->
  <meta property="og:title" content="{{ .Title }}" />
  <meta name="twitter:title" content="{{ .Title }}" />
  <meta itemprop="name" content="{{ .Title }}" />
  <meta name="twitter" content="{{ .Title }}" />

  <!--OpenGraph-->
  <meta property="og:locale" content="en_CA" />
  <meta property="og:locale:alternate" content="en_US" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{.Permalink }}" />
  <meta property="og:site_name" content="The Programming Manual" />
  <meta property="og:article:author" content="Ryan Fleck" />
  <meta property="og:profile:first_name" content="Ryan" />
  <meta property="og:profile:last_name" content="Fleck" />
  <meta property="og:profile:username" content="RyanFleck" />

  <!--Twitter-->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:creator" content="@RyanFleck_Dev" />
  <meta name="twitter:image:src" content="https://ryanfleck.ca/r.jpg" />

  <!-- HTMX -->
  {{ $htmx := resources.Get "/js/htmx.min.js" | resources.Minify | resources.Fingerprint "md5" }}
  <script async defer type="application/javascript" src="{{ $htmx.Permalink }}"></script>

  <!-- Privacy Violating Garbage, hope you use Ad-Blockers -->
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script
    async defer
    src="https://www.googletagmanager.com/gtag/js?id=G-73R7RN5E5Z"
  ></script>
  <script async defer>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());
    gtag("config", "G-73R7RN5E5Z");
  </script>
</head>
