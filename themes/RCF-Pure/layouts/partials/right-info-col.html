<h3>Site Directory</h3>
<ul>
  <li>
    <b>
      <a href="{{ .Site.BaseURL }}">Homepage</a>
    </b>
  </li>
  {{ range .Site.Sections }}
  <li>
    <b class="directory-section">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </b>
    <ul>
      {{ range .Pages }}
      <li>
        <a href="{{ .Permalink }}">
          <!-- Title -->
          {{ .Title }}
          <!-- Draft Badge -->
          {{ if .Draft }}<span style="color: red">&=</span>{{ end }}
        </a>
      </li>
      {{ end }}
    </ul>
  </li>
  {{ end }}
</ul>
<br />
