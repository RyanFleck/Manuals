<h3>Site Directory</h3>
<ul>
  <li>
    <a href="{{ .Site.BaseURL }}">Homepage</a>
  </li>
  {{ range .Site.Sections }}
  <li>
    <b>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </b>
    <ul>
      {{ range .Pages }}
      <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </li>
  {{ end }}
</ul>
