<!DOCTYPE html>
<html lang="en-us" hx-boost="true">
  <!-- Head -->
  {{- partial "head.html" . -}}

  <body id="top">
    <!-- Header -->
    {{- partial "header.html" . -}}

    <!-- Main -->
    {{- block "main" . }}{{- end }}

    <!-- Info -->
    {{- partial "right-info-col.html" . -}}

    <!-- Page Info -->
    {{ if .IsPage }} {{- partial "page-info.html" . -}} {{ end }}
    <!-- Footer -->
    {{- partial "footer.html" . -}}
  </body>
</html>
