<!DOCTYPE html>
<html lang="en-us">
  <!-- Head -->
  {{- partial "head.html" . -}}

  <body>
    <!-- Header -->
    {{- partial "header.html" . -}}

    <!-- Main -->
    {{- block "main" . }}{{- end }}

    <!-- Info -->
    {{- partial "right-info-col.html" . -}}

    <!-- Page Info -->
    {{ if .IsPage }} {{- partial "page-info.html" . -}} {{ end }}
    <!-- Footer -->
    {{- partial "footer.html" . -}}

    <!-- Scripts -->

    {{ if eq hugo.Environment "production" }}
    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "8eeee5207a2a448588229dbc8187df6b"}'></script>
    <!-- End Cloudflare Web Analytics -->
    {{ end }}
  </body>
</html>
