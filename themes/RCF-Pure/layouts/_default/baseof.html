<!DOCTYPE html>
<html
  lang="en"
  style="
    font-size: 16px;
    font-family: 'Courier New', Courier, monospace;
    background: #fff1ae;
  "
>
  <!-- Head -->
  {{- partial "head.html" . -}}

  <body>
    <!-- Header -->
    {{- partial "header.html" . -}}

    <!-- Main -->
    {{- block "main" . }}{{- end }}

    <!-- Info -->
    {{- partial "right-info-col.html" . -}}

    <!-- Page Info -->
    {{ if .IsPage }} {{- partial "page-info.html" . -}} {{ end }}
    <!-- Footer -->
    {{- partial "footer.html" . -}}

    <!-- Scripts -->
  </body>
</html>
