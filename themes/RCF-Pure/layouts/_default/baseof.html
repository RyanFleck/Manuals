<!DOCTYPE html>
<html lang="en-us">
  <!-- Head -->
  {{- partial "head.html" . -}}

  <body>
    <!-- Header -->
    {{- partial "header.html" . -}}

    <!-- Main -->
    {{- block "main" . }}{{- end }}

    <!-- Info -->
    {{- partial "right-info-col.html" . -}}

    <!-- Page Info -->
    {{ if .IsPage }} {{- partial "page-info.html" . -}} {{ end }}
    <!-- Footer -->
    {{- partial "footer.html" . -}}

    <!-- Scripts -->
    <!-- Cloudflare Web Analytics -->
    {{ if hugo.IsProduction }}
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "32b9997ac3e545f3b4de78ab682f0a02"}'></script>
    {{ end }}
    <!-- End Cloudflare Web Analytics -->
  </body>
</html>
